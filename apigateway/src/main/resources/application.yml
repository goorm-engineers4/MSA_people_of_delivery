server:
  port: 8080

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      server:
        webflux:
          default-filters:
            - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
          routes:
            - id: auth-service
              uri: lb://auth-service
              predicates:
                - Path=/api/auth-service/**
              filters:
                - RewritePath=/api/auth-service/(?<segment>.*),/${segment}

            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/api/user-service/**
              filters:
                - AuthFilter
                - RewritePath=/api/user-service/(?<segment>.*),/${segment}

            - id: store-service
              uri: lb://store-service
              predicates:
                - Path=/api/store-service/**
              filters:
                - AuthFilter
                - RewritePath=/api/store-service/(?<segment>.*),/${segment}

            - id: order-service
              uri: lb://order-service
              predicates:
                - Path=/api/order-service/**
              filters:
                - AuthFilter
                - RewritePath=/api/order-service/(?<segment>.*),/${segment}

            - id: payment-service
              uri: lb://payment-service
              predicates:
                - Path=/api/payment-service/**
              filters:
                - AuthFilter
                - RewritePath=/api/payment-service/(?<segment>.*),/${segment}

            - id: ai-service
              uri: lb://ai-service
              predicates:
                - Path=/api/ai-service/**
              filters:
                - AuthFilter
                - RewritePath=/api/ai-service/(?<segment>.*),/${segment}

management:
  endpoints:
    web:
      exposure:
        include: "*"

jwt:
  jwk-set-uri: http://localhost:8080/api/auth-service/.well-known/jwks.json
  issuer: http://auth-service
  audience: app