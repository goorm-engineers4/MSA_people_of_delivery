spring:
  application:
    name: ${SERVICE_NAME:ai-service}
  cloud:
    compatibility-verifier:
      enabled: false
  datasource:
    url: ${LOCAL_DB_URL:jdbc:postgresql://postgres:5432/delivery}
    driver-class-name: org.postgresql.Driver
    username: ${LOCAL_DB_USERNAME:postgres}
    password: ${LOCAL_DB_PASSWORD:1234}
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000
          starttls:
            enable: true
  jpa:
    hibernate.ddl-auto: ${JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
    open-in-view: false
  hikari:
    maximum-pool-size: ${HIKARI_MAX_POOL_SIZE:10}
    minimum-idle: ${HIKARI_MIN_IDLE:5}

server:
  port: ${SERVER_PORT:8087}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

weather:
  api:
    key: ${WEATHER_API_KEY:}
    url: https://api.openweathermap.org/data/2.5/weather

gemini:
  api:
    key: ${GEMINI_API_KEY:}
    url: https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent

user:
  service:
    url: http://localhost:8081

jwt:
  secret: ${JWT_SECRET:}
  refresh-secret: ${JWT_REFRESH_SECRET:}
  expiration: 86400000
  refresh-expiration: 604800000

# Google OAuth
google:
  client:
    id: ${GOOGLE_CLIENT_ID:}
    secret: ${GOOGLE_CLIENT_SECRET_ID:}

# Toss Payments
toss:
  client: ${TOSS_CLIENT:}
  secret: ${TOSS_SECRET:}

logging:
  level:
    root: ${LOG_LEVEL:INFO}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90